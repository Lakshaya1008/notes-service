spring:
  application:
    name: notesapp

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/notesapp_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # ⚠️ WARNING: 'update' is for development/testing only
      # Production systems should use Flyway/Liquibase for schema management
      ddl-auto: update
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

server:
  port: ${PORT:8080}

