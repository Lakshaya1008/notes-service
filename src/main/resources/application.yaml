spring:
  application:
    name: notesapp

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/notesapp_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # ⚠️ 'update' for assignment & local dev only
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

server:
  port: ${PORT:8080}

jwt:
  # ⚠️ DEFAULT IS FOR ASSIGNMENT REVIEW & LOCAL DEV ONLY
  # Production MUST override via JWT_SECRET env var
  secret: ${JWT_SECRET:gSJ4oTeHHUcr+NFvfyW4t0AArQ0/EODgjh+QLKLVKAw=}
  expiration: ${JWT_EXPIRATION:86400000}
