version: '3.8'

# ========================================
# MULTI-TENANT NOTES APP - DOCKER COMPOSE
# ========================================
# For local development and testing
# Production deployments should use Dockerfile directly
# ========================================

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: notesapp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notesapp_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-data.sql:/docker-entrypoint-initdb.d/init-data.sql
    networks:
      - notesapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========================================
  # Spring Boot Application
  # ========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notesapp
    env_file:
      - .env
    environment:
      # Database
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-notesapp_db}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      # JPA
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
      SHOW_SQL: ${SHOW_SQL:-false}
      # SQL Init
      SQL_INIT_MODE: ${SQL_INIT_MODE:-always}
      # Server
      PORT: 8080
      # Logging
      LOG_LEVEL_ROOT: ${LOG_LEVEL_ROOT:-INFO}
      LOG_LEVEL_APP: ${LOG_LEVEL_APP:-INFO}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notesapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/auth/login", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  notesapp-network:
    driver: bridge
